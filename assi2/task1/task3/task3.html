<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Task 3 â€“ CSS Table & Form</title>
<link rel="stylesheet" href="task3.css">
</head>
<body>

  <h1 id="grades-title">Student Grades</h1>

  <table class="grades-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alice</td>
        <td>Math</td>
        <td>A</td>
      </tr>
      <tr class="highlight-row">
        <td>Bob</td>
        <td>Science</td>
        <td>B+</td>
      </tr>
      <tr>
        <td>Charlie</td>
        <td>History</td>
        <td>A-</td>
      </tr>
      <tr>
        <td>Diana</td>
        <td>English</td>
        <td>B</td>
      </tr>
    </tbody>
  </table>

  <h2 id="feedback-heading">Feedback Form</h2>

  <form class="feedback-form" action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="role">Role:</label>
    <select id="role" name="role">
      <option>Student</option>
      <option>Teacher</option>
      <option>Other</option>
    </select>

    <p class="question">Do you like this course?</p>
    <label><input type="radio" name="like" value="yes"> Yes</label>
    <label><input type="radio" name="like" value="no"> No</label>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4"></textarea>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
